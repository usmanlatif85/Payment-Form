<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />

    <title>Payment Form</title>
</head>

<body>
    <div class="container">
        <form action="" method="get">
            <h1 class="main_heading">Payment Form</h1>
            <hr>
            <h2>User Information</h2>
            <p>Name:*
                <input type="text" placeholder="Name" required>
            </p>
            <p>
            <fieldset>
                <legend>Gender</legend>
                <p>Mail
                    <input type="radio" name="Gender" id="Mail" required>

                    Femail
                    <input type="radio" name="Gender" id="Femail" required>
                </p>
            </fieldset>
            <p> Adress:*
                <textarea placeholder="Enter your text">

</textarea>
            </p>
            <p>Email:*
                <input type="email" name="email" placeholder="email" required>
            </p>
            <p>Pincode:*
                <input type="Pincode" name="number" placeholder="123456" required>
            </p>
            <h1>Payment Information</h1>
            <p>Card Type:*
                <select required>
                    <option>visa</option>
                    <option>mastercard</option>
                    <option>pay</option>
                </select>
            </p>
            <p>Card Number:*
                <input type="number" name="name" placeholder="Card Number" required>
            </p>
            <p>Expiration Date:*
                <input type="date" name="date"  required>
            </p>
            <p>CVV:*
                <input type="number" name="number" id="number" placeholder="123" required>
            </p>
            <button>Pay Now</button>
        </form>
    </div>
</body>

</html>
